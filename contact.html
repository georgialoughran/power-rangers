		<!-- Contact Us Form-->
		<h1>Contact Us</h1>
		<p>Please enter your details and let us know how we can help you</p>
			<form onsubmit="validate()">
			
				<div class="mb-3">Name</label>
					<input type="text" class="form-control" id="name" placeholder="Name">
					<div id="emailHelp" class="form-text"></div>
				</div>
			 
				<div class="mb-3">
					<label for="exampleInputEmail1" class="form-label">Email address</label>
					<input type="email" class="form-control" id="emailAddress" aria-describedby="emailHelp" placeholder="Email Address">
					<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
				</div>
			 
				<div class="mb-3">
					<label for="exampleFormControlTextarea1" class="form-label">Please enter your message</label>
					<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
				</div>
			
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
